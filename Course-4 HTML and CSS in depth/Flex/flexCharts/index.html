<!DOCTYPE html>

<head>
    <title>Search box </title>
    <meta name="author" content="jayanthi">
    <meta viewport="width=content-width" initial-scale="1.0">
    <meta property="og:title" content="searchbox">
    <meta property="og:description" content="Creatring a search box using flex style">
    <meta proprty="og:image" content="">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="row">
    <div class="label">Preferred Dishes:</div>
    <div class="container">
    <div class="bar pasta" style="flex-basis: 58%;">58%
    </div>
    <div class="bar pizza" style="flex-basis: 32%;" >32%
    </div>
    <div class="bar ravioli" style="flex-basis: 10%;">10%
    </div>
  </div>
</div>
<div class="columns">
    <div class="column_container">
        <div class="bar male" style="flex-basis: 32%;">32%</div>
        <div class="bar female" style="flex-basis: 68%;">68%</div>
    </div>
    <div class="column_container">
        <div class="bar male" style="flex-basis: 14%;">14%</div>
        <div class="bar female" style="flex-basis: 86%;">86%</div>
    </div>
    <div class="column_container">
        <div class="bar male" style="flex-basis: 22%;">22%</div>
        <div class="bar female" style="flex-basis: 78%;">78%</div>
    </div>
    <div class="column_container">
        <div class="bar male" style="flex-basis: 12%;">12%</div>
        <div class="bar female" style="flex-basis: 88%;">88%</div>
    </div>
    <div class="column_container">
        <div class="bar male" style="flex-basis: 1%;">1%</div>
        <div class="bar female" style="flex-basis: 99%;">99%</div>
    </div>
    <div class="column_container">
        <div class="bar male" style="flex-basis: 35%;">35%</div>
        <div class="bar female" style="flex-basis: 65%;">65%</div>
    </div>
</div>
</body>
