<!DOCTYPE html>
<html>
    <head>
        <title>Our Signup form</title>
        <meta name="author" content="Jayanthi">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="title" content="signup">
        <meta name="description" content="signup page checking">
        <meta name="language" content="en_US">
        <style>
            input:focus:invalid {
                border:2px solid red;
            }
        </style>
    </head>
    <body>
            <header>
            <h1>Little Lemon</h1>
            </header>
         <main>
            <form method="post">
            <div>
                <label for="user_firstname">First Name:</label><br>
                <input type="text" name="user_first_name" placeholder="First Name" id="user_first_name" required minlength="10" maxlength="20">
            </div>
            <br>
            <div>
                <label for="user_lastname">Last Name:</label><br>
                <input type="text" name="user_lastname" placeholder="Last Name" id="user_lastname" required minlength="10" maxlength="20"><br>
            </div> 
            <br>
            <div>
             <label for="user_email">Email:</label><br>
            <input type="email" name="user_email" placeholder="Email ID" id="user_email" required><br>
            </div>
            <br>
            <div>
                <label for="Password">Password:</label><br>
                <input type="password" name="password" id="password" required minlength="10" maxlength="20"><br>
            </div>
            <br>
            <div><label for="confirm_Password"> Confirm Password:</label><br>
                <input type="password" name="confirm_password"  id="confirm_password" required minlength="10" maxlength="20"><br>
            </div>
            <br>
            <div>
                <input type="Submit" value="Sign up" name="submit"><br>
            </div>
            <br>
            </form>
        </main>
        <footer>
            <p>Copyright to Little Lemon</p>
        </footer>
    </body>
</html>
